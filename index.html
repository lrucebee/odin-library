<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library | The Odin Project</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="heading-title">Library Project</h1>
      <div class="books">
        <button class="add-book">
          <span class="material-icons-outlined"> add_circle_outline </span>
        </button>
      </div>
    </div>

    <div class="modal">
      <form class="add-form modal-content">
        <div class="form-group">
          <label for="title">Title</label>
          <input required type="text" name="title" id="title" />
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input required type="text" name="author" id="author" />
        </div>
        <div class="form-group">
          <label for="pages">Pages</label>
          <input required type="number" name="pages" id="pages" />
        </div>
        <div class="buttons">
          <button class="form-add-book" type="submit">Add</button>
          <button type="reset" class="close-modal">Cancel</button>
        </div>
      </form>
    </div>
  </body>
</html>
