<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library | The Odin Project</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="heading-title">Library Project</h1>
      <div class="books">
        <div class="book">
          <button class="remove-book">&times;</button>
          <div class="book-info">
            <h3 class="book-title">The Da Vinci Code</h3>
            <p class="book-author">Dan Brown</p>
            <p class="book-pages">689 pages</p>
          </div>
          <button class="book-read">Read</button>
        </div>
        <div class="book">
          <button class="remove-book">&times;</button>
          <div class="book-info">
            <h3 class="book-title">To Kill a Mockingbird</h3>
            <p class="book-author">Harper Lee</p>
            <p class="book-pages">281 pages</p>
          </div>
          <button class="book-read unread">Unread</button>
        </div>
        <div class="book">
          <button class="remove-book">&times;</button>
          <div class="book-info">
            <h3 class="book-title">The Hobbit, or There and Back Again</h3>
            <p class="book-author">J.R.R. Tolkien</p>
            <p class="book-pages">366 pages</p>
          </div>
          <button class="book-read">Read</button>
        </div>
        <div class="book">
          <button class="remove-book">&times;</button>
          <div class="book-info">
            <h3 class="book-title">The Old Man and the Sea</h3>
            <p class="book-author">Ernest Hemingway</p>
            <p class="book-pages">96 pages</p>
          </div>
          <button class="book-read">Read</button>
        </div>
        <div class="book">
          <button class="remove-book">&times;</button>
          <div class="book-info">
            <h3 class="book-title">Pride and Prejudice</h3>
            <p class="book-author">Jane Austen</p>
            <p class="book-pages">279 pages</p>
          </div>
          <button class="book-read">Read</button>
        </div>
        <button class="add-book">+</button>
      </div>
    </div>

    <div class="modal">
      <form class="add-form modal-content">
        <div class="form-group">
          <label for="title">Title</label>
          <input required type="text" name="title" id="title" />
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input required type="text" name="author" id="author" />
        </div>
        <div class="form-group">
          <label for="pages">Pages</label>
          <input required type="number" name="pages" id="pages" />
        </div>
        <div class="buttons">
          <button class="form-add-book" type="submit">Add</button>
          <button type="reset" class="close-modal">Cancel</button>
        </div>
      </form>
    </div>
  </body>
</html>
